<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - Topics</title>
</head>
<body>
    <h1>{{ category.name }} - Topics</h1>
    <ul>
        {% for topic in topics %}
        <li><a href="{% url 'snippet_list' topic.id %}">{{ topic.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'category_list' %}">Back to Categories</a>
</body>
</html>
